<script>
    function initializeLiff(myLiffId) {
        liff
            .init({
                liffId: myLiffId
            })
            .then(() => {
                initializeApp();
            })
            .catch(err => {});
    }
    initializeLiff("1654273182-bYzwvAmq");

    function initializeApp(x) {
        liff.getProfile().then(data => {
            $("#profilepic").attr("src", data.pictureUrl);
            $("#displayname").val(data.displayName)
            $("#userId").val(data.userId)
            // alert(data.userId)
        });
    }
</script>
